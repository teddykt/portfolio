<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    // for navbar
    var offsetTop = $("#about").offset().top;
    // for titles 
    var aboutTitle = $("#about").offset().top;
    var workTitle = $("#work").offset().top;

    $(window).scroll(function(){
      var scrollTop = $(window).scrollTop();

      if(scrollTop == 0){ 
        $('.scatter-letter').removeClass('ani-scatter-sort');
        setTimeout(function(){ $('#1 .scatter-letter').addClass('ani-scatter-sort')}, 2500);
        setTimeout(function(){ $('#2 .scatter-letter').addClass('ani-scatter-sort')}, 3500);
        setTimeout(function(){ $('#3 .scatter-letter').addClass('ani-scatter-sort')}, 4500);
      }
      // for navbar 
      if(scrollTop > (offsetTop - 400)){ 
        $('#navbar').fadeIn();
      } else {
        $('#navbar').fadeOut();
      }

    // for titles 
      if(scrollTop > (aboutTitle - 500)){
        $('#about>.title').addClass('ani-title visible');
        $('#about>.title-underline').addClass('ani-underline visible');
      } else {
        $('#about>.title').removeClass('ani-title visible');
        $('#about>.title-underline').removeClass('ani-underline visible');
      }

      if(scrollTop > (workTitle - 500)){
        $('#work>.title').addClass('ani-title visible');
        $('#work>.title-underline').addClass('ani-underline visible');
      } else {
        $('#work>.title').removeClass('ani-title visible');
        $('#work>.title-underline').removeClass('ani-underline visible');
      }

    });

    setTimeout(function(){ $('#1 .scatter-letter').addClass('ani-scatter-sort')}, 500);
    setTimeout(function(){ $('#2 .scatter-letter').addClass('ani-scatter-sort')}, 1500);
    setTimeout(function(){ $('#3 .scatter-letter').addClass('ani-scatter-sort')}, 2500);
</script>

<script src="assets/js/owl.carousel.min.js"></script>
<!-- carousel  -->
<script>   

$('#myCarousel').carousel({
            interval: false
        });

        //scroll slides on swipe for touch enabled devices

        $("#myCarousel").on("touchstart", function(event){

            var yClick = event.originalEvent.touches[0].pageY;
            $(this).one("touchmove", function(event){

                var yMove = event.originalEvent.touches[0].pageY;
                if( Math.floor(yClick - yMove) > 1 ){
                    $(".carousel").carousel('next');
                }
                else if( Math.floor(yClick - yMove) < -1 ){
                    $(".carousel").carousel('prev');
                }
            });
            $(".carousel").on("touchend", function(){
                $(this).off("touchmove");
            });
        });

        $('#myCarousel').bind('mousewheel', function(e) {
    if(e.originalEvent.wheelDelta /120 > 0) {
        $(this).carousel('next');
    } else {
        $(this).carousel('prev');
    }
});
</script>
