  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
    // for navbar
    var offsetTop = $("#about").offset().top;
    // for titles 
    var aboutTitle = $("#about").offset().top;

    // var workTitle = $("#work").offset().top;
    window.addEventListener('DOMContentLoaded', (event) => {
      $(window).scroll(function(){
      var scrollTop = $(window).scrollTop();

      if(scrollTop == 0){ 
        $('.scatter-letter').removeClass('ani-scatter-sort');
        setTimeout(function(){ $('#1 .scatter-letter').addClass('ani-scatter-sort')}, 3000);
        setTimeout(function(){ $('#2 .scatter-letter').addClass('ani-scatter-sort')}, 3500);
        setTimeout(function(){ $('#3 .scatter-letter').addClass('ani-scatter-sort')}, 4500);
      }
      // for navbar 
      if(scrollTop > (offsetTop - 400)){ 
        $('#navbar').fadeIn();
      } else {
        $('#navbar').fadeOut();
      }

    // for titles 
      if(scrollTop > (aboutTitle - 500)){
        $('#about>.title').addClass('fromLeft visible');
        $('#about>.title-underline').addClass('fromRight visible');
      } else {
        $('#about>.title').removeClass('fromLeft visible');
        $('#about>.title-underline').removeClass('fromRight visible');
      }
      
    });
});

    
</script>
